<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/106966e592.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css"> 
    <title>Guitars.com</title>
</head>
<body>
    <nav class="nav">
        <a href="#" class="nav__title">Guitars.com</a>
        <div class="nav__icons">
            <div class="nav__cartContainer">
                <i class="fas fa-shopping-cart nav__cartIcon"></i>
                <span class="nav__cartNumber hidden">1</span>
                <div class="nav__cartElContainer d-none">
                    <p class="cart__title">Carrito:</p>
                    <div class="cart__container"></div>
                    <div class="cart__total d-none">
                        <div>
                            <span>Total:</span>
                            <span class="cart__totalNumber">$0</span>
                        </div>
                        <span class="cart__checkout">Pagar</span>
                    </div>
                    <div class="cart__emptyMsg d-none">El carrito está vacío...</div>
                </div>
            </div>
            <i class="fas fa-heart"></i>
        </div>
    </nav>
    <header class="header">
        <div class="header__categories">
            <div class="header__slider">
                <h3 class="header__sliderSlogan">Somos la tienda mas <span>CONFIABLE</span></h3>
            </div>
            <div class="header__categoriesContainer header__electric">
                <span class="header__categories-text">ELECTRICA</span>
            </div>
            <div class="header__categoriesContainer header__acoustic">
                <span class="header__categories-text">ACUSTICA</span>
            </div>
            <div class="header__categoriesContainer header__discount">
                <span class="header__categories-text">HASTA <span class="header__textColor"> 30% </span> DE DESCUENTO</span>
            </div>
        </div>
    </header>
    <section class="sectionSales">
        <h2 class="sectionSales__title">Ofertas imperdibles</h2>
        <div class="sectionSales__container sectionOffers__container">
        </div>
        <a href="./pages/allProducts.html" class="sectionSales__seeMore" id="seeMoreOffers">- VER TODO -</a>
    </section>
    <section class="sectionSales">
        <h2 class="sectionSales__title">Recien llegados</h2>
        <div class="sectionSales__container sectionNewArrival__container">
        </div>
        <a href="./pages/allProducts.html" class="sectionSales__seeMore" id="seeMoreNewSeason">- VER TODO -</a>
    </section>
    <footer class="footer">
        <a href="#" class="footer__logo">Guitars.com</a>
        <div class="footer__social">
            <p>Nuestras Redes:</p>
            <div class="footer__socialContainer">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <span class="footer__bottom">©2021 - Todos los derechos reservados</span>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/cart.js"></script>
</body>
</html>

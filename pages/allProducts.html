<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/106966e592.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css"> 
    <title>Guitars.com</title>
</head>
<body>
    <div class="messageContainer d-none">
        <div class="message d-none">
            <img class="message__img" src="../assets/check.png" alt="">
            <h2 class="message__text message__text--title">Pago realizado correctamente</h2>
            <span class="message__text message__text--secondary" id="messagePrice">($000.000)</span>
            <span class="message__text message__text--secondary">Muchas gracias por su compra</span>
            <span class="message__button">Aceptar</span>
        </div>
        <div class="message__overlay d-none"></div>
    </div>
    <nav class="nav">
        <a href="../index.html" class="nav__title">Guitars.com</a>
        <div class="nav__icons">
            <div class="nav__cartContainer">
                <i class="fas fa-shopping-cart nav__cartIcon"></i>
                <span class="nav__cartNumber hidden">1</span>
                <div class="nav__cartElContainer d-none">
                    <p class="cart__title">Carrito:</p>
                    <div class="cart__container"></div>
                    <div class="cart__total d-none">
                        <div>
                            <span>Total:</span>
                            <span class="cart__totalNumber">$0</span>
                        </div>
                        <span class="cart__checkout">Pagar</span>
                    </div>
                    <div class="cart__emptyMsg d-none">El carrito está vacío...</div>
                </div>
            </div>
        </div>
    </nav>
    <section class="sectionSales" >
        <h2 class="sectionSales__title results__title"></h2>
        <section class="results__filters">
            <div class="results__sort">
                <span class="results__text results__text--bold">Ordenar por:</span>
                <select class="results__select" name="select">
                    <option value="relevantes" selected>Mas relevantes</option>
                    <option value="precioMen">Menor precio</option>
                    <option value="precioMay">Mayor precio</option>
                </select>
            </div>
            <div class="results__filter">
                <span class="results__text results__text--bold">Filtrar por:</span>
                <div class="results__selectFilters">
                    <div class="filter__textContainer">
                        <span>Seleccionar</span>
                        <i class="filter__icon fas fa-chevron-down"></i>
                    </div>
                    <div class="filter__filtersContainer d-none">
                        <span class="filter__categoriesTitle">Estado:</span>
                        <label><input type="radio" name="state" id="filterCheckBox" value="offers">Ofertas</label>
                        <label><input type="radio" name="state" id="filterCheckBox" value="newArrivals">Recien llegados</label>
                        <span class="filter__categoriesTitle">Tipo:</span>
                        <label><input type="radio" name="type" id="filterCheckBox" value="electric">Electricas</label>
                        <label><input type="radio" name="type" id="filterCheckBox" value="acoustic">Acusticas</label>
                        <label><input type="radio" name="type" id="filterCheckBox" value="classical">Clasicas</label>
                        <span class="filter__btn">Filtrar</span>
                    </div>
                </div>
            </div>
            <div class="results__showFilters d-none">
                <span class="results__showFiltersText">Filtros:</span>
                <div class="results__filterTagContainer">
                </div>
            </div>
        </section>
        <div class="sectionSales__container results__section">
        </div>
    </section>
    <footer class="footer footer--noMargin">
        <a href="#" class="footer__logo">Guitars.com</a>
        <div class="footer__social">
            <p>Nuestras Redes:</p>
            <div class="footer__socialContainer">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <span class="footer__bottom">©2021 - Todos los derechos reservados</span>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/searchProds.js"></script>
    <script src="../js/cart.js"></script>
</body>
</html>

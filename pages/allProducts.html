<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/106966e592.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css"> 
    <title>Guitars.com</title>
</head>
<body>
    <nav class="nav">
        <a href="../index.html" class="nav__title">Guitars.com</a>
        <div class="nav__icons">
            <div class="nav__cartContainer">
                <i class="fas fa-shopping-cart nav__cartIcon"></i>
                <span class="nav__cartNumber hidden">1</span>
                <div class="nav__cartElContainer d-none">
                    <p class="cart__title">Carrito:</p>
                    <div class="cart__container"></div>
                    <div class="cart__total d-none">
                        <div>
                            <span>Total:</span>
                            <span class="cart__totalNumber">$0</span>
                        </div>
                        <span class="cart__checkout">Pagar</span>
                    </div>
                    <div class="cart__emptyMsg d-none">El carrito está vacío...</div>
                </div>
            </div>
            <i class="fas fa-heart"></i>
        </div>
    </nav>
    <section class="sectionSales" >
        <h2 class="sectionSales__title results__title"></h2>
        <section class="results__filters">
            <div class="results__container results__sort">
                <span class="results__text results__text--bold">Ordenar por:</span>
                <select class="results__select" name="select">
                    <option value="relevantes" selected>Mas relevantes</option>
                    <option value="precioMen">Menor precio</option>
                    <option value="precioMay">Mayor precio</option>
                </select>
            </div>
        </section>
        <div class="sectionSales__container results__section">
        </div>
    </section>
    <footer class="footer">
        <a href="#" class="footer__logo">Guitars.com</a>
        <div class="footer__social">
            <p>Nuestras Redes:</p>
            <div class="footer__socialContainer">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <span class="footer__bottom">©2021 - Todos los derechos reservados</span>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/searchProds.js"></script>
    <script src="../js/cart.js"></script>
</body>
</html>
